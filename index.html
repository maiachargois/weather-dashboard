<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form" class="border rounded border-light p-4 col-6">
        <div class="events form">
          <div class="mb-3 ui-widget ">
            <label for="where" class="form-label text-white">City</label>
            <input type="text" class="form-control" id="where" placeholder="City, State">
          </div>

          <div class="mb-3">
            <label for="due-date-input" class="form-label text-white">Date</label>
            <input type="text" min='1' class="form-control" id="when" placeholder="ex: Jan 1, 2022"
            required />
          </div>
   
          <div class="mb-3">
            <label for="formGroup" class="form-label text-blue">Sort by:</label>
            <select class="form-control" id="how-sort">
              <option data-sort="relevance,desc">Relevence, desc.</option>
              <option data-sort="date,desc">Date, desc. </option>
              <option data-sort="date,asc">Date, accend. </option>
              <option data-sort="name,date,desc">Name, Date, desc.</option>
              <option data-sort="name,date,asc">Name, Date, accend.</option>
            </select>
          </div>
   
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="button" id="searchCityID">Check Weather</button>
          </div>
        </div>
      </form>
    
</body>
<script src="./home.js"></script>
</html>
